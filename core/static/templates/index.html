<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.js" data-require="jquery@*" data-semver="2.1.4"></script>
    <script src="https://code.angularjs.org/1.4.8/angular.js" data-require="angular.js@1.4.8" data-semver="1.4.8"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" />
    <!-- Optional theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"></script>
    <link href="style.css" rel="stylesheet" />

    <script type="text/javascript">
      var app = angular.module('app',[]);
      app.controller('ctrl', function($scope) {
         $scope.links =[
           { src:"http://www.conceptcarz.com/images/Suzuki/suzuki-concept-kizashi-3-2008-01-800.jpg", alt:"", caption:""},
           { src:"http://www.conceptcarz.com/images/Volvo/2009_Volvo_S60_Concept-Image-01-800.jpg", alt:"", caption:""},
           { src:"http://www.sleepzone.ie/uploads/images/PanelImages800x400/TheBurren/General/sleepzone_hostels_burren_800x400_14.jpg", alt:"", caption:""},
        ];
      });
      app.directive('carousel', function($timeout) {
         return {
            restrict: 'E',
            scope: {
              links: '='
            },
            templateUrl: 'carousel.html',
            link: function(scope, element) {
              $timeout(function() {
                $('.carousel-indicators li',element).first().addClass('active');
                $('.carousel-inner .item',element).first().addClass('active');
              });
            }
         }
      });
    </script>
  </head>

  <body ng-controller="ctrl">
    <h1>Example Bootstrap Carousel</h1>
    <div style="width:800px; height: 400px">
      <carousel links="links"></carousel>
    </div>
  </body>

</html>

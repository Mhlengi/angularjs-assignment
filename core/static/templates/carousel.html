<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li ng-repeat="link in links" data-target="#carousel-example-generic"
            data-slide-to="{{$index}}"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item" ng-repeat="link in links">
            <img ng-src="/static/images/default.jpg" alt="">
            <div class="carousel-caption">
                <h1 ng-bind-html="link.title"></h1>
                <h1 ng-bind-html="link.description"></h1>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic"
       role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"
              aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic"
       role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"
              aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br/>
<button type="button" id="button_trigger_delete_modal"
        class="btn btn-danger btn-lg"
        data-toggle="modal" data-target="#myModalDeleteCarousel">
    DELETE
</button>

{% load staticfiles %}


<!DOCTYPE html>
<html ng-app='myAPP'>
<head>
    <title> Assignment </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel='stylesheet' href="{{ STATIC_URL }}/css/main.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#/">RWDS AngularJS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/about-us">AboutUs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/contact">Contact</a>
            </li>
        </ul>

        <ul class="nav navbar-nav" id="rightnav">
            <li class="nav-item">
                <a class="nav-link" href="#" id="signup">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="login">Login</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 hidden" id="loginform">
            <input class="form-control mr-sm-2" type="email" placeholder="Email"
                   aria-label="Email">
            <input class="form-control mr-sm-2" type="password"
                   placeholder="Password" aria-label="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Login
            </button>
        </form>

        <form class="form-inline my-2 my-lg-0 hidden" id="signinform">
            <input class="form-control mr-sm-2" type="email" placeholder="Email"
                   aria-label="Email">
            <input class="form-control mr-sm-2" type="password"
                   placeholder="Password" aria-label="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Sing Up
            </button>
        </form>
    </div>
</nav>

<div ui-view></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="{{ STATIC_URL }}/js/main.js"></script>


<script type="text/javascript">
    $('#login').click(function () {
        $('#rightnav').toggleClass('hidden');
        $('#loginform').toggleClass('hidden');
    });

    $('#signup').click(function () {
        $('#rightnav').toggleClass('hidden');
        $('#signinform').toggleClass('hidden');
    });
</script>
<footer class="bg-light d-flex justify-content-center mt-3 py-3 fixed-bottom">
    <p>Copyright &copy; Mhlengi Mzimela AangularJS Assignment 2018</p>
</footer>
</body>
</html>

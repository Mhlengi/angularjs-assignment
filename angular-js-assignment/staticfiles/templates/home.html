<div class="container-fluid">
    <div class='row text-center'>
        <div class='col-sm-4 col-sm-offset-4'>

            <ul class="list-group">
                <li ng-repeat='todo in todos'
                    ng-class="{completed: todo.is_completed}"
                    class="list-group-item">
                    <input type="checkbox" ng-checked="todo.is_completed"
                           ng-change="toggleCompleted(todo)"
                           ng-model='todo.is_completed'> {{ todo.title }}

                    <span class='badge' ng-click="deleteTodo(todo.id)">X</span>
                </li>
            </ul>
        </div>
    </div>

    <h3> Retention Web Development Assessment AngularJS </h3>
    <div class="bg-light">
        <div class="d-flex justify-content-center my-3">
            <button ui-sref="add-todo" class='btn btn-primary btn-lg'
                    style='margin-bottom:20px;'>Add Carousel
            </button>
        </div>
    </div>

    <div style="width:800px; height: 400px">
        <carousel links="links"></carousel>
    </div>


</div>
